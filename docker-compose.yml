version: '3.9'

services:
  server:
    build:
      context: ./server
      dockerfile: ./Dockerfile
    container_name: 4atik
    restart: always
    ports:
      - '6969:6969'
    env_file:
      - ./server/.env
    volumes:
      - ./server/src:/usr/src/app/src
    networks:
      - chatik-network

  database:
    image: postgres:16
    container_name: database
    restart: always
    ports:
      - '6968:5432'
    env_file:
      - ./server/.env
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - chatik-network

  cassandra:
    image: cassandra:5
    container_name: cassandra
    restart: always
    ports:
      - '9696:9042'
    env_file:
      - ./server/.env
    volumes:
      - cassandra_data:/var/lib/cassandra
    networks:
      - chatik-network

volumes:
  pg_data:
  cassandra_data:

networks:
  chatik-network:
