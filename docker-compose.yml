version: '3.9'

services:
  rabbitmq:
    image: rabbitmq:3.10.7-management
    container_name: rabbitmq
    hostname: rabbitmq
    restart: always
    env_file:
      - ./.env
    ports:
      - '15672:15672'
    volumes:
      - rabbitmq:/var/lib/rabbitmq
    networks:
      - chatik-network

  database:
    image: postgres:16
    container_name: database
    restart: always
    ports:
      - '6968:5432'
    env_file:
      - ./.env
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - chatik-network

  pgbouncer:
    image: edoburu/pgbouncer:1.21.0-p2
    container_name: pgbouncer
    restart: always
    ports:
      - '6439:6432'
    env_file:
      - ./.env
    depends_on:
      - database
    networks:
      - chatik-network

  mongodb:
    image: mongo:7.0
    container_name: mongodb
    ports:
      - "17027:27017"
    env_file:
      - ./.env
    volumes:
      - mongodb_data:/data/db
    networks:
      - chatik-network

  redis:
    build:
      context: ./redis
      dockerfile: ./Dockerfile
    container_name: redis
    ports:
      - "8568:6379"
    restart: always
    volumes:
      - ./redis_data:/data
    networks:
      - chatik-network

  server:
    build:
      context: ./server
      dockerfile: ./Dockerfile
      target: dev
    container_name: 4atik
    command: >
      sh -c "
        alembic upgrade head &&
        python -m src.main
      "
    restart: always
    ports:
      - '6969:6969'
    env_file:
      - ./server/.env.server
    volumes:
      - ./server/src:/usr/src/app/src
      - ./server/config:/usr/src/app/config
      - ./server/logs:/usr/src/app/logs
    networks:
      - chatik-network

  nginx:
    build:
      context: ./nginx
      dockerfile: ./Dockerfile
      target: dev
    container_name: nginx
    restart: always
    ports:
      - '80:8080'
    networks:
      - chatik-network

volumes:
  rabbitmq:
  pg_data:
  mongodb_data:
  redis_data:

networks:
  chatik-network:
